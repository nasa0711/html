<body>
<div>
    <form>
        <label for="name">Name</label>
        <input required type="text" name="Name" id="name"/><br><br>
        <label for="age">Age</label>
        <input min="5" type="number" name="Age" id="age"/><br><br>
        <label for="address">Adddress</label>

            <option>1 week</option>

            <option>1 day</option>

            <option>2 year</option>
        </select>
        <p>Do you have any friends?</p>

        <input type="radio" name="question1" id="Yes"/>
        <label for="No">No</label>
        <input type="radio" name="question1" id="No"/><br>
        <button>Submit</button>
        <button type="reset" value="Reset" id="reset">Reset</button>
